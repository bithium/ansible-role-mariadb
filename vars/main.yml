---
# vars file for mariadb

mariadb_packages: "{{mariadb_package_names[ansible_os_family]}}"

mariadb_service: "{{mariadb_service_names[ansible_os_family]}}"

mariadb_config_path: "{{mariadb_config_paths[ansible_os_family]}}"

mariadb_config_file: "{{mariadb_config_path}}/my.cnf"

mariadb_secure_script: "{{mariadb_secure_script_paths[ansible_os_family]}}"

mariadb_data_path: "{{mariadb_data_paths[ansible_os_family]}}"

mariadb_extra_config_file: "{{mariadb_config_path}}/ansible.cnf"
