---
# defaults file for mariadb

mariadb_package_names:
  Alpine:
    - mariadb
    - mysql-client
  Debian:
    - mariadb-server

mariadb_service_names:
  Alpine: "mariadb"
  Debian: "mysql"

mariadb_config_dir: /etc/mysql
mariadb_config_file: "{{mariadb_config_dir}}/my.cnf"

mariadb_extra_config_file: "{{mariadb_config_dir}}/ansible.cnf"

# mariadb_config: {}
